<!DOCTYPE html>
<html  lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wiebe Cloet" />
    <meta name="author" content="Thibaut De Tandt" />
    <meta name="author" content="Flor Werbrouck" />

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="icon" type="image/png" href="../Frontend/assets/pill_favicon_512.png">
    <link rel="apple-touch-icon" href="../Frontend/assets/pill_favicon_512.png">
    <meta name="mobile-wep-app-capable" content="yes">
    <meta name="apple-mobile-wep-app-capable" content="yes">
    <link rel="manifest" href="/Frontend/manifest.json">
    <meta name="theme-color" content="#4157FF">
    <!--<link rel="script" href="/sw.js">-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" aria-hidden="true"></script>
</head>
<body class="o-container o-layout o-layout--column o-flex-nowrap">
    <div class="o-row c-header c-navigation js-page">
        <img onclick="history.back()" class="c-backbutton" src="assets/arrow.svg" alt="icon for back button">
        <img class="c-footer-ellipse" src="assets/ellipse.svg" width="100%" alt="footer for nav">
        <div class="o-layout o-layout--align-center o-layout--justify-center">
            <div class="c-steps o-layout o-layout--align-center o-layout--justify-space-around">
                <div></div>
                <div></div>
                <div class="c-steps--current"></div>
            </div>
        </div>
        <h2>Medicatie</h2>
        <p>Welke medicatie moet de patient ontvangen?</p>
    </div>
    <div class="o-flex-grow o-flex-nowrap o-layout o-layout--justify-space-between o-layout--column o-row--md js-page">
        <div></div>
        <div>
            <div class="o-row">
                <span class="js-errormessage"></span><br />
                <h4>Patient</h4>
                <div class="js-patientName">Voornaam: John<br />Naam: Doe</div>
            </div>
            <div class="o-row u-mt-24">
                <h4>Te scannen medicatie</h4>
                <div class="js-medication">
            </div>
        </div>
        </div>
        <div class="o-row o-row--md">
            <button onclick="complete()" class="js-complete c-button-animate u-display-none c-button o-layout o-layout--justify-center o-layout--align-center" >
                <div>Afronden</div>
            </button>
            <label for="cameraFileInput" class="c-button o-layout o-layout--justify-center o-layout--align-center">
                <img class="js-camera-icon" src="assets/Camera.svg" alt="camera icon for barcode button">
                <span class="u-button--text js-camera">Open camera</span>
                <div class="donut js-loading-icon u-display-none"></div>
                <input
                    id="cameraFileInput"
                    type="file"
                    accept="image/*"
                    capture="environment"
                />
                </label>
                
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>

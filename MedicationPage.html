<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <div class="c-image-placeholder">image placeholder</div>
    <div class="o-container o-container-with-image o-layout o-layout--column o-layout--justify-space-between o-row--lg">
        <div class="o-row">
            <h2>Medicatie</h2>
            <p>Welke medicatie moet de patient ontvangen? Open de camera en scan de medicatie</p>
        </div>
        <div class="o-row">
            <h4>Patient</h4>
            <div>Naam: Doe<br /> Voornaam: John</div>
        </div>
        <div class="o-row">
            <h4>Te ontvangen medicatie</h4>
            <div>Dafalgan: 100mg<br />Morfine: 50mg</div>
        </div>
        <div class="o-row o-row--lg">
            <a href="#" class="u-1-of-2 c-button o-layout o-layout--justify-center">
                <div class="u-button--text">Open Camera</div>
            </a>
        </div>
    </div>
    <img class="c-footer" src="assets/footer.svg" width="100%">
</body>
</html>

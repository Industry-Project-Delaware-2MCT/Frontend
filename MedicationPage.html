<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <div class="o-container o-container-with-image o-layout o-flex-nowrap o-layout--column o-layout--justify-space-between">
        <div class="o-row o-header">
            <div class="o-container o-layout o-layout--justify-space-around o-flex-nowrap o-layout--align-center">
                <img class="c-backbutton" src="assets/arrow.svg" >
                <div class="o-layout o-layout--justify-center u-mb-md o-layout--align-center">
                    <div class="c-steps o-layout o-layout--align-center o-layout--justify-space-around">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="c-steps--current"></div>
                    </div>
                    <p class="u-hide">.</p>
                </div>
        
            </div>

            <h2>Medicatie</h2>
            <p>Welke medicatie moet de patient ontvangen?</p>
        </div>
        <div class="o-row">
            <span class="js-errormessage"></span><br />
            <h4>Patient</h4>
            <div class="js-patientName">Voornaam: John<br />Naam: Doe</div>
        </div>
        <div class="o-row">
            <h4>Te scannen medicatie</h4>
            <div class="js-medication"></div>
        </div>
        <div class="o-row o-row--md">
            <label for="cameraFileInput" class="c-button o-layout o-layout--justify-center">
                <span class="u-button--text js-camera">Open camera</span>
                <input
                    id="cameraFileInput"
                    type="file"
                    accept="image/*"
                    capture="environment"
                />
                </label>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">

</head>
<body>
    <div class="c-image-placeholder">image placeholder</div>
    <form class="js-patientlogin o-container o-container-with-image o-flex-nowrap o-layout o-layout--justify-space-between o-layout--column o-row--lg">
        <div class="o-row">
            <h2>Patient</h2>
            <p>Lukt de barcode scannen niet? <br>Geef hier manueel de info van uw patient in.</p>
        </div>
        <div class="o-row">
            <span class="js-errormessage"></span><br />
            <span style="color:red;" class="js-firstNameErrormessage"></span>
            <h5>Voornaam<span style="color:red;">*</span></h5>
            <input class="c-input js-firstname" type="text" placeholder="John"/>
            <br />
            <br />
            <span style="color:red;" class="js-lastNameErrormessage"></span>
            <h5>Achternaam<span style="color:red;">*</span></h5>
            <input class="c-input js-lastname" type="text" placeholder="Doe"/>
        </div>
        <div class="o-row o-row--lg">
            <input type="submit" value="Identificeer" class="c-button o-layout o-layout--justify-center" />
        </div>  
    </form>
    
    <img class="c-footer" src="assets/footer.svg" width="100%">
    
    <script src="./js/script.js"></script>
</body>
</html>

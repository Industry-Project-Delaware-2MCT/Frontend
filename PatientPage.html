<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wiebe Cloet" />
    <meta name="author" content="Thibaut De Tandt" />
    <meta name="author" content="Flor Werbrouck" />

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="icon" type="image/png" href="../Frontend/assets/pill_favicon_512.png">
    <link rel="apple-touch-icon" href="../Frontend/assets/pill_favicon_512.png">
    <meta name="mobile-wep-app-capable" content="yes">
    <meta name="apple-mobile-wep-app-capable" content="yes">
    <link rel="manifest" href="/Frontend/manifest.json">
    <meta name="theme-color" content="#4157FF">
    <!--<link rel="script" href="/sw.js">-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" aria-hidden="true"></script>
</head>
<body class="o-container">
    <div class="js-page o-container o-layout o-layout--column o-flex-nowrap">   
        <div class="o-row c-navigation">
            <img onclick="history.back()" class="c-backbutton" src="assets/arrow.svg" alt="icon for back button">
            <div class="o-layout o-layout--align-center o-layout--justify-center">
                <div class="c-steps o-layout o-layout--align-center o-layout--justify-space-around">
                    <div></div>
                    <div class="c-steps--current"></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="c-image-placeholder c-image-placeholder--patientpage">
            <img src="assets/Nurse_Monochromatic.png" alt="image van nurse">
        </div>
        <div class="o-flex-grow o-flex-nowrap o-layout o-layout--justify-space-between o-layout--column o-row--md">
            <div class="o-row">
                <h2 class="js-greeting">Hey</h2>
                <p class="o-subtitle">Welke patient moet medicatie ontvangen?</p>
                <span class="js-errormessage"></span><br/>
            </div>
            <div class="o-row o-row--md o-layout o-layout--align-center o-layout--justify-space-between">
                
                <a class="c-button o-layout o-layout--justify-center o-layout--align-center js-cameraButton">
                    <img src="assets/Camera.svg" alt="camera icon for barcode button">
                    <div class="u-button--text">Scan Barcode</div>
                </a>
                <a href="PatientInfoPage.html" class="c-button u-mt-12 o-layout o-layout--justify-center o-layout--align-center">
                    <img src="assets/Edit.svg" alt="pencil icon for indentify button">
                    <div class="u-button--text">Identificeer</div>
                </a>
            </div>          
        </div>
    </div>
    <div class="o-container o-barcode-popup u-hide js-barcodePopup">   
         
        <div class="o-container o-layout o-layout--justify-space-around o-barcode-header">
            <p class=" o-barcode--button js-barcode-cancel">Cancel</p>
            <p>Scan barcode<p>
            <p class="u-hide">.</p>
        </div>
        <div id="camera"></div>
        
    </div>
    
    
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js" type="text/javascript"></script>
    <script src="./js/script.js"></script>
</body>
</html>

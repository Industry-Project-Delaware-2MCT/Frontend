<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body class="o-container">
    <div class="js-page">   
        <div class="o-row c-navigation">
            <img onclick="history.back()" class="c-backbutton" src="assets/arrow.svg">
            <div class="o-layout o-layout--align-center o-layout--justify-center">
                <div class="c-steps o-layout o-layout--align-center o-layout--justify-space-around">
                    <div class="c-steps--current"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="c-image-placeholder">
            <img src="assets/Nurse_Monochromatic.png" alt="image van nurse">
        </div>
        <div class="o-container-with-image o-flex-nowrap o-layout o-layout--column o-layout--justify-space-between o-row--lg">
            <div class="o-row">
                <h2 class="js-greeting">Hey</h2>
                <p class="o-subtitle">Welke patient moet medicatie ontvangen?</p>
                <span class="js-errormessage"></span><br/>
            </div>
            <div class="o-row o-row--md o-layout o-layout--align-center">
                
                <a class="u-1-of-2-bp2 u-top-button-bp2 c-button c-button-margin o-layout o-layout--justify-center js-cameraButton">
                    <div class="u-button--text">Scan Barcode</div>
                </a>
                <a href="PatientInfoPage.html" class="u-1-of-2-bp2 c-button c-button-margin o-layout o-layout--justify-center">
                    <div class="u-button--text">Identificeer</div>
                </a>
            </div>   
            
        </div>
        
    </div>
    <div class="o-container o-barcode-popup u-hide js-barcodePopup ">   
         
        <div class="o-container o-layout o-layout--justify-space-around o-barcode-header">
            <p class=" o-barcode--button js-barcode-cancel">Cancel</p>
            <p>Scan barcode<p>
            <p class="u-hide">.</p>
        </div>
        
        <div id="camera"></div>
        
    </div>
    
    
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js" type="text/javascript"></script>
    <script src="./js/script.js"></script>
</body>
</html>

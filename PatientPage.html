<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <div id="camera" width="100%" height="100%">   

    </div>
    <div class="js-page">   
    <div class="c-image-placeholder">
        <img src="assets/background_image.png" alt="image van pillen">
    </div>
    <div class="o-container o-container-with-image o-flex-nowrap o-layout o-layout--column o-layout--justify-space-between o-row--lg">
        <div class="o-row">
            <h2 class="js-greeting">Hey</h2>
            <p>Welke patient moet medicatie ontvangen? Open de camera en scan de barcode op de armband. <br>Of geef de patient info manueel in.</p>
            <span class="js-errormessage"></span><br/>
        </div>
        <div class="o-row o-row--lg o-layout o-layout--align-center">
            
            <a class="u-1-of-2 c-button c-button-margin o-layout o-layout--justify-center js-cameraButton">
                <div class="u-button--text">Scan Barcode</div>
            </a>
            <a href="PatientInfoPage.html" class="u-1-of-2 c-button c-button-margin o-layout o-layout--justify-center">
                <div class="u-button--text">Identificeer</div>
            </a>
        </div>   
    </div>
    <img class="c-footer" src="assets/footer.svg" width="100%">
    </div>
    
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js" type="text/javascript"></script>
    <script src="./js/script.js"></script>
</body>
</html>

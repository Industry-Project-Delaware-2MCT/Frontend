<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mediscan</title>
    <meta name="description" content="An app to help medical staff administer the right medication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body class="o-container o-layout o-layout--justify-space-evenly o-layout--column">
    <div class="o-row">
        <h1>Mediscan</h1>
        <p>Scan medicatie en wees zeker dat alles correct is. Juiste patient, juiste dosis & juiste medicatie. Ter vervanging van het Vier-ogen principe.</p>
    </div>
    <div class="o-row o-layout">
        <div class="o-layout o-layout--align-center">
            <div class="u-1-of-2 o-layout o-layout--justify-center">
                <img src="assets/howest.png" alt="logo van howest">
            </div>
            <div class="u-1-of-2 o-layout o-layout--justify-center">
                <img src="assets/delaware.png" alt="logo van delaware">
            </div>
        </div>            
        <div class="o-layout o-layout--justify-center">
            <h3>Scan je Badge of log manueel in</h3>
        </div>
        <div class="o-layout o-layout--align-center">
            <a href="#" class="u-1-of-2 c-button o-layout o-layout--justify-center">
                <div class="u-button--text">Scan badge</div>
            </a>
            <a href="#" class="u-1-of-2 c-button o-layout o-layout--justify-center">
                <div class="u-button--text">Login</div>
            </a>
        </div>  
    </div>
    <img class="c-footer" src="assets/footer.svg" width="100%">
</body>
</html>
